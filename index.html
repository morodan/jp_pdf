<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
  
<link rel="stylesheet" type="text/css" href="/css/normalize.css">
    
 

<style type="text/css">
body{
    font-family: 'Arial', sans-serif;
    font-size: 13px;       
}

form span{  
    display: block;
    margin: 10px;
}

label{
    display: inline-block;
    width: 100px;     
}

input[type="text"]{
    border: 1px soild #ccc;
    width: 200px;
    padding: 5px;
}

input[type="submit"]{
     padding: 5px 15px;       
}

span#result{
    padding: 5px;
    background: #ff9;        
}

img#loadingimg{
    display: none;                   
}
</style>

<title>jQuery AJAX by morro</title>

<script type='text/javascript'>//<![CDATA[

$(document).ready(function(e) {
    
    $("form[ajax=true]").submit(function(e) {
        
        e.preventDefault();
        
        var form_data = $(this).serialize();
        var form_url = $(this).attr("action");
        var form_method = $(this).attr("method").toUpperCase();
        
        $("#loadingimg").show();
        
        $.ajax({
            url: form_url, 
            type: form_method,      
            data: form_data,     
            cache: false,
            success: function(returnhtml){
                window.open('download.php?t=' + returnhtml,
                  '_self'
                );
//                $("#result").html(returnhtml);
                $("#loadingimg").hide();
            }           
        });    
        
    });
    
});
//]]> 

</script>

  
</head>

<body>
  <form method="post" action="converttopdf.php" ajax="true">
    
    <span id="result"> &nbsp; </span>
   
    <span>        
        <label>Message: </label>
        <input type="text" name="html" placeholder="Howdy..." />
    </span>
    
    <span>
        <label><img id="loadingimg" src="/img/ajax-loader.gif"/>   </label>
        <input type="submit" value="Submit" />      
    </span>
    
</form>
  
</body>

</html>
